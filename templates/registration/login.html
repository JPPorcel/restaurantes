{% extends "layout.html" %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
	<form class="form-signin" method="post" action=".">
		{% csrf_token %}	
        <h2 class="form-signin-heading">Inicia sesión</h2>
        {% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-lg btn-primary btn-block">
				{% bootstrap_icon "star" %} Entrar
			</button>
		{% endbuttons %}
        <p>¿Aún no estás registrado? <a href="{% url 'registration_register' %}">Regístrate</a></p>
      </form>
{% endblock %}
